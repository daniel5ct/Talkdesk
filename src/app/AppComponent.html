<div class="flex-container">
    <nav class="nav-categories">
      <h2>Categories</h2>

      <ul class="nav-menu">
        <li [ngClass]="category == selectedCategory ? 'active' : ''" *ngFor="let category of Categories">
          <a (click)="OnCategoryChanged(category)" href="#">{{ category }}</a>
        </li>
      </ul>

    </nav>
    <section class="apps-list">
      <header>
        <input type="text" [(ngModel)]="FilterName" placeholder="Search by App" />
      </header>
      <ul>
        <li *ngFor="let app of Apps">
          <div class="app-item">
            <div class="box-info">
              <div class="box-info--content">
                <div class="description">
                  <h1>{{ app.name }}</h1>
                  <p>{{ app.description }}</p>
                </div>
                <div class="tags">
                  <span *ngFor="let category of app.categories" (click)="OnCategoryChanged(category)">{{ category }}</span>
                </div>
              </div>
              <div class="box-info--footer">
                <ul>                    
                    <li *ngFor="let subscription of app.subscriptions">
                      <span>{{ subscription.name }}</span>
                      <h3 *ngIf="subscription.price > 0">{{ subscription.price }}<sup>â‚¬</sup></h3>
                      <h3 *ngIf="subscription.price <= 0">Free</h3>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <ul class="pagination">
        <li [ngClass]="Pages.indexOf(SelectedPage) == 0 ? 'disabled' : ''">
          <a href="#;javascript:void(0)" (click)="OnSelectedPageChanged(SelectedPage - 1)">&lt;</a>
        </li>
        <li *ngFor="let page of Pages;" [ngClass]="page == SelectedPage ? 'active' : ''">
          <a href="#;javascript:void(0)" (click)="OnSelectedPageChanged(page)">{{ page }}</a>
        </li>
        <li [ngClass]="Pages.indexOf(SelectedPage) == Pages.length - 1 ? 'disabled' : ''">
          <a href="#;javascript:void(0)" (click)="OnSelectedPageChanged(SelectedPage + 1)">&gt;</a>
        </li>
      </ul>
    </section>
  </div>
